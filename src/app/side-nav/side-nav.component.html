
<div class="col-md-12-fluid ">
    <div class="row  gradient-buttons ">
        <div class="btn-group gradient-buttons ml-3  " style="border-radius: 0px; min-width: 100%;" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Next Race</button>
            <button type="button" class="btn btn-secondary">Next Int. Race</button>
            <button type="button" class="btn btn-secondary">Next Sport</button>
        </div>
    </div>
       
        <div class="row mt-2--fluid  ">
          
            <div class="card ml-3" style="background-color: #643e94;border-radius: 0px; min-width: 100%; height: 60px;">
                <div class="card-body">
                    <input class="form-control " style="border-radius: 0px;min-width: 100%!important; height: 35px; margin-top: -8px;" type="search"[(ngModel)]="sport" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>
        <div class="container-fluid  containerX mt-1"  style="background-color: #2b2b2b!important;">
            <div class="media mt-2"  *ngFor="let sport of sportBets | filter :sport" style="min-width: 100%!important;">
                <a class="d-flex" href="#" style="background-color: #643e94;">
                    <img src="{{sport.logo}}" width="50" height="50" alt="">
                </a>
                <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;" (click)="onClick()">
                    <a routerLink="/country/{{sport.sportId}}">
                    <h5 class="text-white mt-2" style="text-align: center;">{{sport.name}} </h5>
                    </a>
                </div>
            </div>
            
         
        </div>
       
    
</div>
